<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Disponible</title>
    <link rel="stylesheet" href="stocktienda.css">
</head>
<body>

    <div id="button-container">
        <button type="button" id="realizarventa" onclick="realizarventa()">Realizar venta</button>
        <button type="button" id="cerrarsesion" onclick="cerrarsesion()">Cerrar sesi√≥n</button>
    </div>
    <br><br>
    <center>
    <form id="formulario">
    <br>
    <h1>Stock disponible</h1>
    <br><br>
    <label for="id">ID</label>
    <input type="text" id="id" required oninput="toUpperCaseInput(this)">
    <br><br><br>
    <label for="prenda">Prenda</label>
    <input type="text" id="prenda" required oninput="toUpperCaseInput(this)">
    <br><br><br>
    <label for="talle">Talle</label>
    <input type="text" id="talle" required oninput="toUpperCaseInput(this)">
    <br><br><br>
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" required oninput="toUpperCaseInput(this)">
    <br><br><br>
    <label for="marca">Marca</label>
    <input type="text" id="marca" required oninput="toUpperCaseInput(this)">
    <br><br><br>
    <label for="preciodecosto">Precio de costo</label>
    <input type="number" id="preciodecosto" required oninput="toUpperCaseInput(this)">
        
        <br><br><br>
        <button type="button" onclick="cargarfaltante()" id="btnGuardar">Cargar faltante</button>
        <br>
        <button type="button" id="btnActualizar">Actualizar</button><br><br><br><br>
    </form>
    </center>
    <center>
        <br><br><br>
        <table id="tablaStock">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Prenda</th>
                    <th>Talle</th>
                    <th>Cantidad</th>
                    <th>Marca</th>
                    <th>Precio de costo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </center>  

    <script src="stocktienda.js"></script> 
</body>
</html>
